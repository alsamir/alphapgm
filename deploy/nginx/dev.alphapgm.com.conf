# Catalyser Platform — Nginx Configuration
# Site: dev.alphapgm.com
# Behind Cloudflare proxy (SSL terminated at CF)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=3r/s;
limit_req_zone $binary_remote_addr zone=api_pricing:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api_search:10m rate=8r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions
upstream catapp_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

upstream catapp_web {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name dev.alphapgm.com;

    # Cloudflare real IP restoration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Connection limits
    limit_conn conn_limit 20;

    # Security headers (additional to Cloudflare)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limits
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Gzip (Cloudflare handles this too, but for direct access)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # === API Routes ===

    # Auth endpoints — stricter rate limiting
    location /api/v1/auth/ {
        limit_req zone=api_auth burst=5 nodelay;
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    # Pricing endpoints — moderate rate limiting
    location /api/v1/pricing/ {
        limit_req zone=api_pricing burst=10 nodelay;
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    # Converter search — moderate rate limiting
    location /api/v1/converters {
        limit_req zone=api_search burst=15 nodelay;
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    # Stripe webhooks — no rate limiting (Stripe IPs)
    location /api/v1/webhooks/stripe {
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    # Health check — no rate limiting
    location /api/v1/health {
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
        access_log off;
    }

    # All other API routes
    location /api/ {
        limit_req zone=api_general burst=20 nodelay;
        proxy_pass http://catapp_api;
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    # === Next.js Static Assets ===

    location /_next/static/ {
        proxy_pass http://catapp_web;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        include /etc/nginx/conf.d/proxy_params.inc;
    }

    location /favicon.ico {
        proxy_pass http://catapp_web;
        proxy_cache_valid 200 30d;
        access_log off;
    }

    # === Next.js App ===

    location / {
        proxy_pass http://catapp_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }

    # Block common attack paths
    location ~ /\.(git|env|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}
